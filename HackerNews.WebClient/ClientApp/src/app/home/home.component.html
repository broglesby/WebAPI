<h1>Hello, Hacker News Fans!</h1>
<p>Welcome to the new Article provider</p>

  <div class="d-flex justify-content-center" *ngIf="doneLoading">
    <div class="spinner-border spinner-border-lg" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>

<div [hidden]="doneLoading"> 
<div class="fields-container">
    <input (keyup)="applyFilter($event.target.value)" placeholder="Filter">
</div>
<table mat-table [dataSource]="dataSource" class="mat-table articles-table">
  <!-- Title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let article"> {{article.title}} </td>
  </ng-container>

  <!-- <ng-container matColumnDef="text">
    <th mat-header-cell *matHeaderCellDef> Text </th>
    <td mat-cell *matCellDef="let article"> {{decodeEntities(article.text)}} </td>
  </ng-container> -->
 
  <!-- Link Column -->
  <ng-container matColumnDef="url">
    <th mat-header-cell *matHeaderCellDef>  </th>
    <td mat-cell *matCellDef="let article"> <a class="btn btn-primary" target="_blank" href="{{article.url}}">Click</a> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"  (dblclick)="openModal(row)" (click)="highlight(row)"
  [style.background]="selectedRowIndex == row.id ? 'highlight' : ''"></tr>
</table>
<div>
  <mat-paginator [length]="length" [pageSize]="pageSize"
[pageSizeOptions]="pageSizeOptions" showFirstLastButtons></mat-paginator>
</div>
</div>
